<div
  class="content-image"
  (click)="canClickOnImage()"
  [ngClass]="{'cursor-pointer': isImageLoaded}">
  <div class="content-loading" [@imageAnimation]="contentControl">
    <p-progressSpinner
      *ngIf="!isImageLoaded"
      [style]="{width: '50px', height: '50px'}"
      strokeWidth="3"
      fill="white"
      animationDuration="0.5s">
    </p-progressSpinner>
  </div>
  <img [@imageAnimation]="imageControl" #imageLoaded alt="" />
</div>
